
<!DOCTYPE html>
<html lang="te">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="వార్డు ప్రతినిధి - కొండిల్ల బుచ్చమ్మ - పెంచికలపేట వార్డు 10" />
    <meta name="theme-color" content="#ffffff" />
    <title>వార్డు ప్రతినిధి - కొండిల్ల బుచ్చమ్మ</title>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f9fafb;">
        <div style="text-align: center;">
          <div style="width: 50px; height: 50px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 16px; color: #6b7280; font-family: sans-serif;">లోడ్ అవుతోంది...</p>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
